<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Recintos do Zoológico</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Seleção de Recintos do Zoológico</h1>
      <p>Escolha um animal e a quantidade para ver os recintos adequados disponíveis.</p>
    </header>

    <main>
      <form id="zooForm">
        <div class="form-group">
          <label for="animal">Selecione o Animal:</label>
          <select id="animal" name="animal" required>
            <option value="" disabled selected>Selecione um animal...</option>
            <option value="LEAO">Leão</option>
            <option value="LEOPARDO">Leopardo</option>
            <option value="CROCODILO">Crocodilo</option>
            <option value="MACACO">Macaco</option>
            <option value="GAZELA">Gazela</option>
            <option value="HIPOPOTAMO">Hipopótamo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Digite a quantidade" required>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">Analisar Recintos</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>

      <div id="resultado" class="resultado"></div>
    </main>

    <footer>
      <p>Desenvolvido para auxiliar a gestão de recintos no zoológico. &copy; 2024</p>
    </footer>
  </div>

  <script src="zoo.js"></script>
</body>
</html>
